<div class="main-container">
    <div class="header-title">
        <h1>Car List</h1>
    </div>
    <hr />
    <div class="table-div">
        <table mat-table [dataSource]="cars" class="mat-elevation-z8">
            <ng-container matColumnDef="License plate">
                <th mat-header-cell *matHeaderCellDef>License plate</th>
                <td mat-cell *matCellDef="let element">{{element.licensePlate}}</td>
            </ng-container>
            <ng-container matColumnDef="Car type">
                <th mat-header-cell *matHeaderCellDef>Car type</th>
                <td mat-cell *matCellDef="let element">{{element.carType}}</td>
            </ng-container>
            <ng-container matColumnDef="Car color">
                <th mat-header-cell *matHeaderCellDef>Car color</th>
                <td mat-cell *matCellDef="let element">{{element.carColor}}</td>
            </ng-container>
            <ng-container matColumnDef="Company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let element">{{element.company}}</td>
            </ng-container>
            <ng-container matColumnDef="Parking lot">
                <th mat-header-cell *matHeaderCellDef>Parking lot</th>
                <td mat-cell *matCellDef="let element">{{element.parkingLotName}}</td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef style="width: 200px;">Action</th>
                <td mat-cell *matCellDef="let element" style="color: #189ad6;">
                    <p style="cursor: pointer;">
                        <mat-icon style="font-size: 20px;">edit</mat-icon>
                        <span>Edit</span>
                    </p>
                    <p style="cursor: pointer">
                        <mat-icon style="font-size: 20px;">delete</mat-icon>
                        <span>Delete</span>
                    </p>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="nameColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: nameColumn"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
